plugins {
    id 'java'
    id 'org.springframework.boot'
    id 'io.spring.dependency-management'
    id "io.freefair.lombok"
    id 'com.google.protobuf'
    id 'org.jetbrains.kotlin.jvm'
}

group 'beer.cheese'
version '1.0-SNAPSHOT'

compileJava{
    options.compilerArgs << "-XDignore.symbol.file"
}
repositories {
    maven { url 'https://maven.aliyun.com/repository/public'}
}

dependencies {
    //junit5
    testImplementation("org.junit.jupiter:junit-jupiter-api:5.7.1")
    testImplementation ('org.springframework.boot:spring-boot-starter-test'){
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
//        exclude group: 'org.junit.jupiter', module: 'junit-jupiter-engine'
    }
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher:1.7.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.1'

//    testImplementation 'junit:junit:4.13'
//    testRuntimeOnly 'org.junit.vintage:junit-vintage-engine:5.7.1'
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"
    //elasticsearch client and data elasticsearch
    implementation 'org.elasticsearch.client:elasticsearch-rest-high-level-client:7.6.2'
    implementation 'org.elasticsearch.client:elasticsearch-rest-client:7.6.2'
    implementation 'org.springframework.boot:spring-boot-starter-data-elasticsearch'
    //spring mvc
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    //data jpa
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-data-jdbc'
    //spring security
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.security:spring-security-acl'
    //vertx
    implementation 'io.vertx:vertx-web:4.0.3'
    implementation 'mysql:mysql-connector-java:8.0.22'
    //H2Database
    implementation 'com.h2database:h2:1.4.200'
    implementation 'org.apache.commons:commons-dbcp2:2.7.0'
    //lombok
    implementation 'org.projectlombok:lombok:1.18.16'
    //OkHttp
    implementation 'com.squareup.okhttp3:okhttp:4.9.0'
    //ehcache
    implementation 'net.sf.ehcache:ehcache:2.10.6'
    implementation 'org.springframework:spring-context-support:5.3.4'
    //gRPC
    implementation 'io.grpc:grpc-netty-shaded:1.36.0'
    implementation 'io.grpc:grpc-protobuf:1.36.0'
    implementation 'io.grpc:grpc-stub:1.36.0'
    compileOnly 'org.apache.tomcat:annotations-api:6.0.53' // necessary for Java 9+
    //RxJava
    implementation 'io.reactivex.rxjava3:rxjava:3.0.11'
    //kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
}
def GRPC_GENERATED_DIR = 'grpc'
def separator = File.separator
sourceSets{
    main{
        java{
            srcDirs "${GRPC_GENERATED_DIR}${separator}main${separator}java"
            srcDirs "${GRPC_GENERATED_DIR}${separator}main${separator}grpc"
        }
    }
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.12.0"
    }
    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.36.0'
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
    generatedFilesBaseDir = "${projectDir}/${GRPC_GENERATED_DIR}"
}

test {
    useJUnitPlatform()
}